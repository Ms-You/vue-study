spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/gallery
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    generate-ddl: true
    show-sql: true
    properties:
      hibernate.default_batch_fetch_size: 1000
      hibernate:
        format_sql: true

  output:
    ansi:
      enabled: always

server:
  port: 8088
